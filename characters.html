<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/pages.css">
    <link rel="shortcut icon" href="./imgs/marvel.png" type="image/x-icon">
    <script src="./scripts/functions.js" defer></script>
    <title>Marvel API-Characters</title>
</head>
<body onload="requestCharactersList()">
    <header>
        <!-- Category title -->
        <div class="main-title">
            <h1>Characters</h1>
        </div>
        <!-- Input for Id to display sinlge character -->
        <div class="search-inputs">
            <div class="single-output">
                <input type="text" class="sngl-char-search-inpt" placeholder="Enter character id...">
                <button id="sngl-char-search-btn" onclick="singleRequest('characters')">Search</button>
            </div>
             <!-- Input for Id to display by category -->
            <div class="byId-output">
                <input type="text" class="char-cat-search-inpt" placeholder="Enter character id..."><span><select
                        id="byId" name="categories">
                        <option value="categories" selected>Categories</option>
                        <option value="comics">Comics</option>
                        <option value="events">Events</option>
                        <option value="series">Series</option>
                        <option value="stories">Stories</option>
                    </select></span>
                <button id="char-cat-search-btn" onclick="requestById('characters')">Search</button>
            </div>
        </div>
        <!-- Clear Buttons to clear results flex container and input fields -->
        <div class="clear-btns">
            <button class="clear-all">Clear All</button>
            <button class="clear">Clear</button>
        </div>
    </header>
    <!-- Search results will be displayed  inside results flex contanier-->
    <main>
        <div class="results-flex">
              <!-- <div class="result-cell">
                 <div class="result-image">
                     <img src="https://images.pexels.com/photos/6607387/pexels-photo-6607387.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="img">
                 </div>
                 <div class="result-details">
                    <div class="result-name">
                        <h2>Title</h2>
                    </div>
                    <div class="result-id">
                        <h2>24984</h2>
                    </div>
                </div>
             </div>  -->
         </div>
    </main>
    <!--Modal Box Error message-->
    <div class="error-box empty-input">
        <center>
            <div class="error-modal">
                <img src="./imgs/empty.svg" alt="errorImg" class="error-image">
                <p class="error-message">Field is empty,please enter your keyword!</p>
                <button class="close-empty">Ok</button>
            </div>
        </center>
    </div>
</body>
</html>
