<body onload="requestCreatorsList()">
    <header>
         <!-- Category title -->
        <div class="main-title">
            <h1>Creators</h1>

            </div>
                         <!-- Input for Id to display by category -->

            <div class="byId-output">
                <input type="text" class="creator-cat-search-inpt" placeholder="Enter creator id..."><span><select
                        id="byId">
                        <option value="categories" selected>Categories</option>
                        <option value="comics">Comics</option>
                        <option value="events">Events</option>
                        <option value="series">series</option>
                        <option value="stories">Stories</option>
                    </select></span>
                <button id="char-cat-search-btn" onclick="requestById('creators')">Search</button>
            </div>
        </div>
        <div class="clear-btns">
            <button class="clear-all">Clear All</button>
           <button class="clear">Clear</button>
        </div>
